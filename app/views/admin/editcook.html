<!-- 面包屑 -->
<ul class="breadcrumb">
    <li><a href="/admin/">管理</a></li>
    <li><a href="/admin/cooklist">COOK列表</a></li>
    <li class="active">修改COOK</li>
</ul>
<h2 class="sub-header">修改COOK</h2>
<div class="table-responsive">
    <form class="form-horizontal" role="form" method="post" action="/admin/editcook">
        <input type="hidden" id="id" name="id" value="<%- cook.id %>">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">Title:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="title" name="title" value="<%- cook.title %>">
            </div>
            <label for="img" class="col-sm-1 control-label">Img:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="img" name="img" value="<%- cook.img %>">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </div>
    </form>
</div>

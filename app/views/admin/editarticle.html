<!-- 面包屑 -->
<ul class="breadcrumb">
    <li><a href="/admin/">管理</a></li>
    <li><a href="/admin/articlelist">文章列表</a></li>
    <li class="active">修改文章</li>
</ul>
<h2 class="sub-header">编辑文章</h2>
<div class="table-responsive">
    <form class="form-horizontal" role="form" method="post" action="/admin/editarticle">
        <input type="hidden" id="id" name="id" value="<%- article.id %>">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">标题:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="title" name="title" value="<%- article.title %>">
            </div>
            <label for="content" class="col-sm-1 control-label">内容:</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="content" name="content" value="<%- article.content %>">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </div>
    </form>
</div>
